<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="Open IIIF URL"
      href="https://editor.allmaps.org/search.xml"
    />

    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <script
      async
      src="https://stats.allmaps.org/script.js"
      data-website-id="d92ef2a6-0453-4783-866a-ba4ec3768960"
    ></script>
    <title>Allmaps Editor</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but allmaps doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
